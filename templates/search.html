{% extends 'base.html' %}
{% load static %} 
{% block title %}Search Result{% endblock title %}
{% block main %}

<div class="container-ac my-5">
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        {% for i in product %}

        <div class="col-sm-4 text-center mb-4 hover-shadow">
          <a href="{% url 'product-detail' i.id %}" class="btn">
            <div>
              <img src="{{i.product_image.url}}" width="300px" height="200px" />

              <div class="fw-bold">{{i.title}}</div>

              <div class="fw-bold text-danger">
                Rs.{{i.discounted_price}}/-

                <small class="fw-light text-decoration-line-through"
                  >{{i.selling_price}}</small
                >
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock main %}
